<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
  
    
    <title>EasyPass</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700"
      rel="stylesheet"
    />
  
  </head>

  <body>
    <div class="header">
    <div class="login_body">
      <div class="login_box">
        <h2>Easypass Login</h2>
        <form>
          <input type="text" placeholder="Login" id="login" />
          <input type="password" placeholder="senha" id="senha" />
          <input style="background-color:blue ;color:white" type="submit" onclick="logar(); return false" />
        </form>

        <div class="support">
          <div class="remember">
            <span
              ><input
                type="checkbox"
                style="margin: 0; padding: 0; height: 13px"
            /></span>
            <span>Lembre-se de mim</span>
          </div>
          <div class="help">
            <a href="../FeedBack/feedback.html"> Precisa de ajuda?</a>
          </div>
        </div>

        <div class="login_footer">
          <div class="sign_up">
            <p>Ainda não cadastrado? <a href="../Cadastro Novo usuário/cadastro.html">Fazer cadastro</a></p>
          </div>

          <div class="terms">
            <p>
              Esta página é protegida pelo Google reCAPTCHA para garantir que
              você não é um robô. <a href="https://cloud.google.com/products/security-and-identity?utm_source=google&utm_medium=cpc&utm_campaign=latam-BR-all-pt-dr-SKWS-all-all-trial-p-dr-1011454-LUAC0015600&utm_content=text-ad-none-any-DEV_c-CRE_530709525493-ADGP_Hybrid%20%7C%20SKWS%20-%20PHR%20%7C%20Txt%20~%20Security-Identity_General-KWID_43700064751282228-kwd-347320413977&utm_term=KW_recaptcha-ST_reCAPTCHA&gclid=CjwKCAjwiJqWBhBdEiwAtESPaJEzo3oE3P58gtWr2l9COUC6iGsvyXWW45tVpovsoTjMejq7YgfTZBoCV6sQAvD_BwE&gclsrc=aw.ds">Saiba mais</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/Login/login.js"> 
      window.onload=() => {
         nome.volue=JSON.parse(localStorage.getItem('usuario')).nome
         logar.onsubmit = (evento) => {
           let usuario ={nome: nome.volue, senha: senha.volue}
           localStorage.setItem('usuario',JSON.stringify(usuario))
           evento.preventDefault()
           window.location.replace("home.html");
         }
       }
       </script>
  </body>
</html>

  <body>
    <div class="box">
      <label for="cep">CEP: </label>
      <input type="text" id="cep" placeholder="Digite o seu CEP" />
      <button onclick="endereço()">Obter endereço</button><br />

      <label for="logradouro">Logradouro: </label>
      <input type="text" id="logradouro" disabled /><br />

      <label for="bairro">Bairro: </label>
      <input type="text" id="bairro" disabled /><br />

      <label for="localidade">Localidade: </label>
      <input type="text" id="localidade" disabled /><br />

      <label for="uf">UF: </label>
      <input type="text" id="uf" disabled /><br />

      <p>
        <label for="transporte">Selecione o tipo de transporte: </label>
        <select
          name="transporte"
          id="transporte"
          onchange="tiposDeTransportes(value)"
        >
          <option disabled selected>Nenhum</option>
          <option>Ônibus</option>
          <option>Metrô</option>
          <option>Táxi</option>
        </select>
      </p>

      <div id="linhasMostrar"></div>
    </div>
    <script src="./rotas.js"></script>
